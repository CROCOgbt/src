<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Komunitas Kami</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #50d890; /* Warna baru untuk tombol gabung */
            --secondary-color: #4f98ca; /* Warna baru untuk tombol owner */
            --light-color: #FFFFFF;
            --dark-color: #333333;
            --bg-color: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.95);
            --instagram-color: #E1306C;
            --tiktok-color: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--dark-color);
            line-height: 1.6;
            background-image: radial-gradient(circle at 10% 20%, rgba(228, 245, 252, 0.5) 0%, rgba(255, 255, 255, 0.5) 90%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 30px;
            text-align: center;
            margin-top: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        .community-name {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .community-description {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #555;
            line-height: 1.7;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px 5px;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(80, 216, 144, 0.3);
        }

        .btn-primary:hover {
            background-color: #3ecf80;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(80, 216, 144, 0.4);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            transition: all 0.3s ease;
        }

        .btn-primary:hover::after {
            left: 100%;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
            font-size: 0.9rem;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(79, 152, 202, 0.3);
        }

        .btn-secondary:hover {
            background-color: #3e8ab8;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(79, 152, 202, 0.4);
        }

        .social-icons {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background-color: white;
            color: white;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .social-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.3) 0%, 
                rgba(255,255,255,0) 50%);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .social-icon:hover::before {
            transform: translateX(100%);
        }

        .social-icon.instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        .social-icon.tiktok {
            background: linear-gradient(45deg, #25F4EE, #000000, #FE2C55);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .social-icon i {
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .members-count {
            font-size: 1rem;
            color: #555;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: rgba(249, 249, 249, 0.7);
            border-radius: 50px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .community-name {
                font-size: 2rem;
            }
            
            .profile-card {
                padding: 20px;
                margin-top: 20px;
            }
            
            .btn {
                display: block;
                width: 100%;
                margin: 10px 0;
            }

            .social-icons {
                gap: 15px;
            }

            .social-icon {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="src.jpg" alt="Foto Profil Komunitas" class="profile-img">
            <h1 class="community-name">Stress Relif Comunity</h1>
            <p class="community-description">Selamat datang di komunitas kami! Tempat berkumpulnya orang-orang kreatif dan inspiratif untuk berbagi ide dan pengalaman.</p>
            
            <a href="https://chat.whatsapp.com/YourGroupLink" class="btn btn-primary">Gabung Komunitas WhatsApp</a>
            <a href="https://wa.me/6281234567890" class="btn btn-secondary">Hubungi Owner</a>
            
            <div class="members-count">
                <i class="fas fa-users"></i> Sudah ada 1000+ orang yang bergabung!
            </div>
            
            <div class="social-icons">
                <a href="https://instagram.com/namakomunitas" target="_blank" class="social-icon instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://tiktok.com/@namakomunitas" target="_blank" class="social-icon tiktok">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Animasi sederhana saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            const profileCard = document.querySelector('.profile-card');
            profileCard.style.opacity = '0';
            profileCard.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                profileCard.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                profileCard.style.opacity = '1';
                profileCard.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
